    <script type="text/javascript">
// Add new card
        function addCard(listId) {
            const composer = document.querySelector(`#cardComposer-${listId}`);
            const title = composer.value.trim();
            const board = getCurrentBoard();
            
            if (title && board && userCanEdit(board.id, appData.currentUserId)) {
                const list = board.lists.find(l => l.id === listId);
                const newCard = {
                    id: 'card-' + Date.now(),
                    title: title,
                    labels: [],
                    members: [],
                    tags: []
                };
                
                list.cards.push(newCard);
                renderCurrentBoard();
                renderBoardsList();
            }
        }

        // Drag and drop functionality
        let draggedCard = null;
        let draggedCardData = null;
        let sourceListId = null;

        function handleDragStart(e) {
            const board = getCurrentBoard();
            if (!userCanEdit(board.id, appData.currentUserId)) {
                e.preventDefault();
                return;
            }
            
            draggedCard = e.target;
            draggedCard.classList.add('dragging');
            draggedCardData = {
                id: draggedCard.dataset.cardId,
                element: draggedCard
            };
            sourceListId = draggedCard.closest('.cards-container').dataset.listId;
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            
            // Remove any drag-over classes
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            const board = getCurrentBoard();
            if (!userCanEdit(board.id, appData.currentUserId)) return;
            
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const container = e.currentTarget;
            const afterElement = getDragAfterElement(container, e.clientY);
            
            // Visual feedback
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('drag-over');
            });
            
            if (afterElement && afterElement !== draggedCard) {
                afterElement.classList.add('drag-over');
            }
        }

        function handleDrop(e) {
            const board = getCurrentBoard();
            if (!userCanEdit(board.id, appData.currentUserId)) return;
            
            e.preventDefault();
            
            const targetListId = e.currentTarget.dataset.listId;
            const targetContainer = e.currentTarget;
            const afterElement = getDragAfterElement(targetContainer, e.clientY);
            
            // Update data model
            moveCard(sourceListId, targetListId, draggedCardData.id, afterElement);
            
            // Re-render board
            renderCurrentBoard();
            renderBoardsList();
        }        
        // Create list HTML
        function createListHTML(list) {
            return `
                <div class="list" data-list-id="${list.id}">
                    <div class="list-header">
                        <input type="text" class="list-title" value="${list.title}" onblur="updateListTitle('${list.id}', this.value)">
                        <span class="list-menu" onclick="toggleListMenu('${list.id}')">⋯</span>
                        <div class="list-menu-dropdown" id="listMenu-${list.id}">
                            <div class="list-menu-item delete" onclick="confirmDeleteList('${list.id}')">
                                Excluir lista
                            </div>
                        </div>
                    </div>
                    <div class="cards-container" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" data-list-id="${list.id}">
                        ${list.cards.map(card => createCardHTML(card)).join('')}
                    </div>
                    <div class="add-card" onclick="showAddCardForm('${list.id}')">
                        <span>+ Adicionar um cartão</span>
                    </div>
                    <div class="add-card-form" id="addCardForm-${list.id}">
                        <textarea class="card-composer" id="cardComposer-${list.id}" placeholder="Insira um título para este cartão..."></textarea>
                        <div class="composer-controls">
                            <button class="btn btn-primary" onclick="addCard('${list.id}')">Adicionar cartão</button>
                            <button class="btn btn-cancel" onclick="hideAddCardForm('${list.id}')">✕</button>
                        </div>
                    </div>
                </div>
            `;
        </script>

    <script>
        // Data structure to store all boards and app state
        let appData = {
            currentUserId: 'user-1', // Current logged user
            currentBoardId: null,
            boards: [],
            users: [
                { id: 'user-1', name: 'Ana Silva', initials: 'AS', color: '#eb5a46', email: 'ana@email.com' },
                { id: 'user-2', name: 'Bruno Costa', initials: 'BC', color: '#f2d600', email: 'bruno@email.com' },
                { id: 'user-3', name: 'Carlos Lima', initials: 'CL', color: '#61bd4f', email: 'carlos@email.com' },
                { id: 'user-4', name: 'Diana Santos', initials: 'DS', color: '#0079bf', email: 'diana@email.com' },
                { id: 'user-5', name: 'Eduardo Reis', initials: 'ER', color: '#c377e0', email: 'eduardo@email.com' }
            ]
        };

        // Get current user
        function getCurrentUser() {
            return appData.users.find(u => u.id === appData.currentUserId);
        }

        // Get user role in board
        function getUserRole(boardId, userId) {
            const board = appData.boards.find(b => b.id === boardId);
            if (!board) return null;
            
            const member = board.members.find(m => m.userId === userId);
            return member ? member.role : null;
        }

        // Check if user has access to board
        function userHasAccess(boardId, userId) {
            return getUserRole(boardId, userId) !== null;
        }

        // Check if user can edit board (admin or editor)
        function userCanEdit(boardId, userId) {
            const role = getUserRole(boardId, userId);
            return role === 'admin' || role === 'editor';
        }

        // Check if user is admin of board
        function userIsAdmin(boardId, userId) {
            return getUserRole(boardId, userId) === 'admin';
        }

        // Get accessible boards for current user
        function getAccessibleBoards() {
            return appData.boards.filter(board => 
                userHasAccess(board.id, appData.currentUserId)
            );
        }

        // Initialize app with sample data
        function initializeApp() {

            appData.boards = [

                                }
                            ]
                        },
                        {

                            cards: [

                                    title: 'Definir arquitetura do sistema', 
                                    labels: ['green'],

                                    tags: ['arquitetura', 'documentação']

                            ]
                        }
                    ]

                {

            ];

            // Set first accessible board as current
            const accessibleBoards = getAccessibleBoards();
            appData.currentBoardId = accessibleBoards[0]?.id || null;
            
            // Update current user display
            const currentUser = getCurrentUser();
            document.querySelector('.user-avatar-small').style.backgroundColor = currentUser.color;
            document.querySelector('.user-avatar-small').textContent = currentUser.initials;
            document.querySelector('.current-user span').textContent = currentUser.name;
            
            // Render the app
            renderBoardsList();
            renderCurrentBoard();
        }

        // Get current board
        function getCurrentBoard() {
            return appData.boards.find(b => b.id === appData.currentBoardId);
        }

        // Render boards list in dropdown
        function renderBoardsList() {
            const boardsList = document.getElementById('boardsList');
            const accessibleBoards = getAccessibleBoards();
            
            boardsList.innerHTML = accessibleBoards.map(board => {
                const listsCount = board.lists.length;
                const cardsCount = board.lists.reduce((sum, list) => sum + list.cards.length, 0);
                const isActive = board.id === appData.currentBoardId;
                const userRole = getUserRole(board.id, appData.currentUserId);
                const canDelete = userIsAdmin(board.id, appData.currentUserId);
                
                return `
                    <div class="board-item ${isActive ? 'active' : ''}" onclick="switchBoard('${board.id}')">
                        <div class="board-item-color" style="background: ${board.color}"></div>
                        <div class="board-item-info">
                            <div class="board-item-title">${board.title}</div>
                            <div class="board-item-lists">${listsCount} listas · ${cardsCount} cartões · ${userRole}</div>
                        </div>
                        ${canDelete ? `
                            <div class="board-delete" onclick="confirmDeleteBoard(event, '${board.id}')" title="Excluir quadro">
                                🗑️
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Switch to a different board
        function switchBoard(boardId) {
            appData.currentBoardId = boardId;
            renderBoardsList();
            renderCurrentBoard();
            toggleBoardsMenu();
        }

        // Toggle boards menu
        function toggleBoardsMenu() {
            document.getElementById('boardsMenu').classList.toggle('active');
        }

        // Show create board modal
        function showCreateBoardModal() {
            document.getElementById('createBoardModal').classList.add('active');
            document.getElementById('newBoardTitle').focus();
            toggleBoardsMenu();
        }

        // Hide create board modal
        function hideCreateBoardModal() {
            document.getElementById('createBoardModal').classList.remove('active');
            document.getElementById('newBoardTitle').value = '';
            
            // Reset color selection
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector('.color-option[data-color="#0079bf"]').classList.add('selected');
        }

        // Handle color selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Create new board
        function createBoard() {
            const title = document.getElementById('newBoardTitle').value.trim();
            const selectedColor = document.querySelector('.color-option.selected').dataset.color;
            
            if (title) {
                const newBoard = {
                    id: 'board-' + Date.now(),
                    title: title,
                    color: selectedColor,
                    members: [
                        { userId: appData.currentUserId, role: 'admin' }
                    ],
                    lists: []
                };
                
                appData.boards.push(newBoard);
                appData.currentBoardId = newBoard.id;
                
                renderBoardsList();
                renderCurrentBoard();
                hideCreateBoardModal();
            }
        }

        // Render the current board
        function renderCurrentBoard() {
            const board = getCurrentBoard();
            const boardContent = document.getElementById('boardContent');
            
            if (!board) {

        // Drag and drop functionality
        let draggedCard = null;
        let draggedCardData = null;
        let sourceListId = null;

        function handleDragStart(e) {
            draggedCard = e.target;
            draggedCard.classList.add('dragging');
            draggedCardData = {
                id: draggedCard.dataset.cardId,
                element: draggedCard
            };
            sourceListId = draggedCard.closest('.cards-container').dataset.listId;
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            
            // Remove any drag-over classes
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const container = e.currentTarget;
            const afterElement = getDragAfterElement(container, e.clientY);
            
            // Visual feedback
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('drag-over');
            });
            
            if (afterElement && afterElement !== draggedCard) {
                afterElement.classList.add('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            
            const targetListId = e.currentTarget.dataset.listId;
            const targetContainer = e.currentTarget;
            const afterElement = getDragAfterElement(targetContainer, e.clientY);
            
            // Update data model
            moveCard(sourceListId, targetListId, draggedCardData.id, afterElement);
            
            // Re-render board
            renderCurrentBoard();
            renderBoardsList();
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function moveCard(sourceListId, targetListId, cardId, afterElement) {
            const board = getCurrentBoard();
            
            // Find and remove card from source list
            const sourceList = board.lists.find(l => l.id === sourceListId);
            const cardIndex = sourceList.cards.findIndex(c => c.id === cardId);
            const [movedCard] = sourceList.cards.splice(cardIndex, 1);
            
            // Add card to target list
            const targetList = board.lists.find(l => l.id === targetListId);
            
            if (afterElement) {
                const afterCardId = afterElement.dataset.cardId;
                const afterIndex = targetList.cards.findIndex(c => c.id === afterCardId);
                targetList.cards.splice(afterIndex, 0, movedCard);
            } else {
                targetList.cards.push(movedCard);
            }
        }

        // Find card across all lists in current board
        function findCard(cardId) {
            const board = getCurrentBoard();
            if (!board) return null;
            
            for (const list of board.lists) {
                const card = list.cards.find(c => c.id === cardId);
                if (card) return card;
            }
            return null;
        }

            const board = getCurrentBoard();
            const canEdit = userCanEdit(board.id, appData.currentUserId);
            
            if (card) {
                // Set card details
                document.getElementById('modalCardTitle').textContent = card.title;
                document.getElementById('modalCardTitle').contentEditable = canEdit;
                document.getElementById('cardDescription').value = card.description || '';
                document.getElementById('cardDescription').readOnly = !canEdit;
                
                // Set due date
                if (card.dueDate) {
                    const date = new Date(card.dueDate);
                    const localDateTime = new Date(date.getTime() - date.getTimezoneOffset() * 60000)
                        .toISOString()
                        .slice(0, 16);
                    document.getElementById('dueDateInput').value = localDateTime;
                } else {
                    document.getElementById('dueDateInput').value = '';
                }
                document.getElementById('dueDateInput').disabled = !canEdit;
                
                // Store current card ID for saving changes
                document.getElementById('cardModal').dataset.cardId = cardId;
                
                // Show/hide edit controls based on permissions
                document.querySelectorAll('.sidebar-button').forEach(btn => {
                    btn.style.display = canEdit ? 'flex' : 'none';
                });
                
                document.getElementById('tagInput').style.display = canEdit ? 'block' : 'none';
                
                // Render members selector
                renderMembersSelector(card);
                
                // Render tags
                renderTags(card);
                
                // Show modal
                document.getElementById('cardModal').classList.add('active');
            }
        }

        function closeModal() {
            // Save changes before closing
            const modal = document.getElementById('cardModal');
            const cardId = modal.dataset.cardId;
            const card = findCard(cardId);
            const board = getCurrentBoard();
            
            if (card && userCanEdit(board.id, appData.currentUserId)) {
                card.title = document.getElementById('modalCardTitle').textContent;
                card.description = document.getElementById('cardDescription').value;
                renderCurrentBoard();
                renderBoardsList();
            }
            
            modal.classList.remove('active');
            document.getElementById('membersSelector').classList.remove('active');
        }

        // Members functionality
        function toggleMembersSelector() {
            const board = getCurrentBoard();
            if (!userCanEdit(board.id, appData.currentUserId)) return;
            
            const selector = document.getElementById('membersSelector');
            selector.classList.toggle('active');
        }

        function renderMembersSelector(card) {
            const selector = document.getElementById('membersSelector');
            const assignedMembers = document.getElementById('assignedMembers');
            const board = getCurrentBoard();
            const canEdit = userCanEdit(board.id, appData.currentUserId);
            
            if (!canEdit) {
                selector.innerHTML = '';
                renderAssignedMembers(card);
                return;
            }
            
            // Only show board members as options
            const boardMembers = board.members.map(m => m.userId);
            const availableUsers = appData.users.filter(u => boardMembers.includes(u.id));
            
            // Render member options
            selector.innerHTML = availableUsers.map(user => {
                const isSelected = card.members && card.members.includes(user.id);
                return `
                    <div class="member-option ${isSelected ? 'selected' : ''}" 
                         onclick="toggleMember('${user.id}')">
                        <div class="avatar" style="background-color: ${user.color}">${user.initials}</div>
                        <div>${user.name}</div>
                    </div>
                `;
            }).join('');
            
            // Render assigned members
            renderAssignedMembers(card);
        }

        function renderAssignedMembers(card) {
            const assignedMembers = document.getElementById('assignedMembers');
            const board = getCurrentBoard();
            const canEdit = userCanEdit(board.id, appData.currentUserId);
            
            if (card.members && card.members.length > 0) {
                assignedMembers.innerHTML = card.members.map(memberId => {
                    const member = appData.users.find(u => u.id === memberId);
                    if (member) {
                        return `
                            <div class="assigned-member" style="background-color: ${member.color}" title="${member.name}">
                                ${member.initials}
                                ${canEdit ? `<div class="remove-member" onclick="removeMember('${memberId}')">×</div>` : ''}
                            </div>
                        `;
                    }
                    return '';
                }).join('');
            } else {
                assignedMembers.innerHTML = '';
            }
        }

        function toggleMember(userId) {
            const board = getCurrentBoard();
            if (!userCanEdit(board.id, appData.currentUserId)) return;
            
            const cardId = document.getElementById('cardModal').dataset.cardId;
            const card = findCard(cardId);
            
            if (card) {
                if (!card.members) card.members = [];
                
                const index = card.members.indexOf(userId);
                if (index > -1) {
                    card.members.splice(index, 1);
                } else {
                    card.members.push(userId);
                }
                
                renderMembersSelector(card);
                renderCurrentBoard();
                renderBoardsList();
            }
        }

        function removeMember(userId) {
            event.stopPropagation();
            toggleMember(userId);
        }

        // Due date functionality
        function updateDueDate() {
            const board = getCurrentBoard();
            if (!userCanEdit(board.id, appData.currentUserId)) return;
            
            const cardId = document.getElementById('cardModal').dataset.cardId;
            const card = findCard(cardId);
            const dueDateInput = document.getElementById('dueDateInput');
            
            if (card) {
                if (dueDateInput.value) {
                    card.dueDate = new Date(dueDateInput.value).toISOString();
                } else {
                    delete card.dueDate;
                }
                renderCurrentBoard();
                renderBoardsList();
            }
        }

        // Tags functionality
        function renderTags(card) {
            const tagsList = document.getElementById('tagsList');
            const board = getCurrentBoard();
            const canEdit = userCanEdit(board.id, appData.currentUserId);
            
            if (card.tags && card.tags.length > 0) {
                tagsList.innerHTML = card.tags.map(tag => `
                    <div class="tag-item">
                        ${tag}
                        ${canEdit ? `<span class="remove" onclick="removeTag('${tag}')">×</span>` : ''}
                    </div>
                `).join('');
            } else {
                tagsList.innerHTML = '';
            }
        }

        function handleTagInput(event) {
            const board = getCurrentBoard();
            if (!userCanEdit(board.id, appData.currentUserId)) return;
            
            if (event.key === 'Enter' && event.target.value.trim()) {
                addTag(event.target.value.trim());
                event.target.value = '';
            }
        }

        function addTag(tag) {
            const board = getCurrentBoard();
            if (!userCanEdit(board.id, appData.currentUserId)) return;
            
            const cardId = document.getElementById('cardModal').dataset.cardId;
            const card = findCard(cardId);
            
            if (card) {
                if (!card.tags) card.tags = [];
                
                if (!card.tags.includes(tag)) {
                    card.tags.push(tag);
                    renderTags(card);
                    renderCurrentBoard();
                    renderBoardsList();
                }
            }
        }

        function removeTag(tag) {
            const board = getCurrentBoard();
            if (!userCanEdit(board.id, appData.currentUserId)) return;
            
            const cardId = document.getElementById('cardModal').dataset.cardId;
            const card = findCard(cardId);
            
            if (card && card.tags) {
                const index = card.tags.indexOf(tag);
                if (index > -1) {
                    card.tags.splice(index, 1);
                    renderTags(card);
                    renderCurrentBoard();
                    renderBoardsList();
                }
            }
        }

        function focusTagInput() {
            document.getElementById('tagInput').focus();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // Close any open forms or modals
                document.querySelectorAll('.add-card-form.active').forEach(form => {
                    form.classList.remove('active');
                });
                hideAddListForm();
                closeModal();
                hideCreateBoardModal();
                hideConfirmDialog();
                closeMembersModal();
                document.getElementById('boardsMenu').classList.remove('active');
                document.querySelectorAll('.list-menu-dropdown').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
            
            if (e.key === 'Enter') {
                if (e.target.id === 'listNameInput') {
                    addList();
                } else if (e.target.id === 'newBoardTitle') {
                    createBoard();
                }
            }
        });

        // Click outside modals to close
        document.getElementById('cardModal').addEventListener('click', (e) => {
            if (e.target.id === 'cardModal') {
                closeModal();
            }
        });

        document.getElementById('createBoardModal').addEventListener('click', (e) => {
            if (e.target.id === 'createBoardModal') {
                hideCreateBoardModal();
            }
        });

        // Close boards menu when clicking outside
        document.addEventListener('click', (e) => {
            const boardsMenu = document.getElementById('boardsMenu');
            const boardsMenuBtn = document.querySelector('.boards-menu-btn');
            
            if (!boardsMenu.contains(e.target) && !boardsMenuBtn.contains(e.target)) {
                boardsMenu.classList.remove('active');
            }
            
            // Close list menus when clicking outside
            if (!e.target.closest('.list-menu') && !e.target.closest('.list-menu-dropdown')) {
                document.querySelectorAll('.list-menu-dropdown').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        // Initialize the app when page loads
        initializeApp();
    </script>
<script src="js/services/api.service.js"></script>
<script src="js/services/auth.guard.js"></script>
<script src="js/utils/notifications.js"></script>
